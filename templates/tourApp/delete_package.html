<!DOCTYPE html>
<html>
<head>
    <title>Delete Package</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'static/styles.css' %}">
</head>
<body>
    <h1>Delete Package</h1>
    <p>Are you sure you want to delete "{{ package.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'package_list' %}">Cancel</a>
</body>
</html>
